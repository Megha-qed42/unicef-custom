images_and_colour_blocked_background:
  use: '@organisms/carousel/_images-and-colour-blocked-background.twig'
  namespace: 'Organisms/Carousel'
  label: Carousel - Images and Colour blocked background
  description: The carousel pattern.
  fields:
    title:
      type: pattern
      label: Title
      description: A title for the carousel.
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'Caring for your body and spirit'
          font: display2XL-regular
    button_1:
      type: pattern
      label: Button 1
      preview:
        id: button
        variant: secondary
        fields:
          text: See our Products
        settings:
          button_type: text_with_icon
          icon: arrowRight
          icon_alignment: right
          size: xxxlarge
    background_image:
      type: pattern
      label: Background image
      preview:
        id: image_atom
        variant: background
        settings:
          image_url: space-assets://images/big-leaf.png
          style: 'scale_1440w'
          background_style: 'backgroundImage w-full h-full absolute top-0 left-0 bg-cover bg-no-repeat bg-center'
    items:
      type: pattern
      label: Items
      preview:
        - id: item_images_and_colour_blocked_background

