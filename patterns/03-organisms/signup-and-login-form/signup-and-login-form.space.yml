simplelogin_form:
  use: "@organisms/signup-and-login-form/_simplelogin-form.twig"
  namespace: "Organisms/Login Form"
  label: Simple Login form
  description: The login form pattern with email, password, forget password link and signin button.
  fields:
    form_title: 
      type: text
      label: Form title
      preview: Login to your account
    form_subtitle:
      type: text
      label: Form Subtitle 
      preview: Welcome back! Please enter your details.
    email_label: 
      type: text
      label: Email label
      preview: Email*
    password:
      type: password
      label: password
      preview: Password*
    checkbox_label:
      type: checkbox
      label: checkbox label
      preview: Remember me
    children1:
      type: pattern
      preview:
        - id: form_input
          variant: "email"
    children2:
      type: pattern
      preview:
        - id: form_input
          variant: "textfield"
          attributes: "type=\"email\" placeholder=\"Enter Email Address\""
    children3:
      type: pattern
      preview:
        - id: form_input
          variant: "checkbox"
    children4:
      type: pattern
      preview:
        - id: form_input
          variant: "password"
          attributes: "type=\"password\" placeholder=\"Create password\""  
    forget_password_link:
      type: pattern
      label: forget password link
      preview: 
        id: link
        settings:
          url: "#"
          title_text: "forgot password"
          content: "Forgot password"
          icon_size: "#"
    signin_button_text: 
      type: text
      label: Sign-in btn text
      preview: Sign in
    signin_url:
      type: url
      label: Signin button link
      preview: "#"
    social_button_text:
      type: text
      label: Social button text.
      preview: Sign in with Google  
    social_button_link:
      type: url
      label: Social button link  
      preview: "#"
    signup_link:
      type: pattern
      label: Signup link
      preview: 
        id: link
        settings:
          url: "/themes/custom/unicef_vf/dist/app-storybook/?path=/story/organisms-signup-form-simple-signup-form--simple-signup-form"
          title_text: "Sign up"
          content: "Sign up"
          icon_size: "#" 
    signup_label:
      type: text
      label: Signup link label 
      preview: Don't have an account?

